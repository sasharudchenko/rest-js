<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Юзер</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .centered_div {
            position: absolute;
            top: 20%;
            left: 20%;
        }

        .mines {
            position: absolute;
            top: 20%;
            left: 20%;
        }
    </style>
    <script src="/static/user.js" defer></script>
</head>
<body style="background-color: #f8f9fa">
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Логин:</a>
                <span id="username"></span>
                <a class="navbar-brand">Роль:</a>
                <span id="role"></span>


                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Выход</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>

<div class="container-fluid">
    <div class="row">


        <div class="col-sm-1">


            <div class="btn-group-vertical">


                <th:block th:if="${count1}">
                    <a th:href="@{/user}" class="btn btn-primary active" role="button" data-bs-toggle="button"
                       style="width: 140%">Юзер</a>
                </th:block>
                <th:block th:if="${count2}">
                    <a th:href="@{/admin}" class="btn btn-light text-primary " role="button"
                       data-bs-toggle="button" style="width: 140%; background: #ffffff">Админ</a>
                    <a th:href="@{/user}" class="btn btn-primary active" role="button" data-bs-toggle="button"
                       style="width: 140%">Юзер</a>
                </th:block>


            </div>

        </div>


        <div class="col-sm-10">
            <div class="row mt-0">

                <nav class="navbar navbar-light bg-light">
                    <div>
                        <h3>Информация о пользователе</h3>


                        <table class="table table-bordered table-striped caption-top">
                            <caption>
                                <h6 class="mt-3">О пользователе</h6>
                            </caption>

                            <thead class="table-light">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Имя</th>
                                <th scope="col">Фамилия</th>
                                <th scope="col">Город</th>
                                <th scope="col">Возраст</th>
                                <th scope="col">Логин</th>
                                <th scope="col">Роль</th>

                            </tr>
                            </thead>
                            <tbody id="user">
                            </tbody>
                        </table>

                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" t
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>


</body>
</html>
